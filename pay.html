<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IR=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Payment Form FOR ride&drive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="wapper">
        <h2> payment form</h2>
        <form action="" method="post">
            <h4>Account</h4>
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="FULL name" required class="name" style="width:300px;">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Name of card" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="Addeess" placeholder="Address" required class="name">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <input type="City" placeholder="City" required class="name">
                            <i class="fa fa-landmark"></i>
                        </div>

                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <H4>date of birth

                            </H4>
                            <input type="City" placeholder="DD" required class="dob">
                            <input type="City" placeholder="MM" required class="dob">
                            <input type="City" placeholder="YYY" required class="dob">

                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <h4>Gender</h4>
                                <input type="radio" name="gender" required id="b1">
                                <label for="b1">Male</label>
                                <input type="radio" name="gender" required id="b2">
                                <label for="b1">female</label>
                            </div>

                        </div>
                    </div>
                    <div class="input_group">
                        <div class="input_box">
                            <h4>Payment Details</h4>
                            <input type="radio" name="Pay" class="radio" id="bc1">
                            <label for="bc1"><span><i class="fab fa-cc-visa"></i>credit card</span></label>
                            <input type="radio" name="Pay" class="radio" id="bc2"><label for="bc2"><span><i class="fab fa-cc-paypal"></i>paypal</span></label>
                        </div>
                    </div>
                    <div class="input_group">
                        <div class="input_box">
                            <input type="tel" class="name" placeholder="Card Number 1111-2222-3333-4444" required>
                            <i class="fa fa-credit-card icons"></i>
                        </div>
                    </div>
                    <div class="input_group">
                        <div class="input_box">
                            <input type="tel" class="name" placeholder="Card cvc 632" required>
                            <i class="fa fa-user icons"></i>
                        </div>
                    </div>
                    <div class="input_group">
                        <div class="input_box">
                            <input type="number" class="name" placeholder="Exp Month" required>
                            <i class="fa fa-calendar icons"></i>
                        </div>
                    </div>
                    <div class="input_group">
                        <div class="input_box">
                            <input type="number" class="name" placeholder="Exp year" required>
                            <i class="fa fa-calendar-day"></i>
                        </div>
                    </div>
                    <div class="input_box">
                        <input type="number" class="name" placeholder="Enter Amount" required>
                        <i class="fa fa-money-bill-wave"></i>
                    </div>
                    <div class="input_group">
                        <div class="input_box">
                            <button type="submit">PAYNOW</button>
                        </div>
                    </div>
        </form>
        </div>
</body>

</html>
